<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<body>
<tr th:fragment="linha-tarefa" th:id="'tarefa-' + ${tarefa.id}">
<td><input type="checkbox" th:checked="${tarefa.concluida}"
    hx-post="@{/tarefas/{id}/toggle(id=${tarefa.id})}"
    hx-target="'#tarefa-' + ${tarefa.id}" hx-swap="outerHTML"></td>
<td th:text="${tarefa.titulo}"></td>
<td><button hx-delete="@{/tarefas/{id}(id=${tarefa.id})}"
    hx-target="'#tarefa-' + ${tarefa.id}"
    hx-swap="outerHTML">Deletar</button></td>
</tr>
</body></html>
